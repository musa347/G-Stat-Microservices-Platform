# application.properties
gastat.api.url=https://api.stats.gov.sa

# ========== SQL Server Database Configuration ==========
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=gstatdb;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=DB_Password

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pooling (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.pool-name=GStatSQLServerPool

